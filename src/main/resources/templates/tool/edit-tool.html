<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col"></div>
    <div class="col">
        <h2>Edit Tool</h2>
        <form th:action="@{/tools/edit}" th:object="${Tool}" th:method="post">
            <input type="hidden" class="form-control" th:field="${tool.id}" name="id">

<!--            &#45;&#45;&#45;&#45;&#45;&#45;-->

            <div class="form-group">
                <label>Tool number</label>
                <input type="text" class="form-control" th:field="${tool.toolNumber}" name="toolNumber">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Status</label>
                <select class="form-control" id="exampleFormControlSelect1" name="status">
                    <option></option>
                    <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"
                    th:selected="${status.equals(tool.status)}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Line</label>
                <select class="form-control" id="exampleFormControlSelect2" name="line">
                    <option></option>
                    <option th:each="line : ${lines}" th:value="${line}" th:text="${line}"
                    th:selected="${line.equals(tool.line)}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Product</label>
                <input type="text" class="form-control" th:field="${tool.product}" name="product">
            </div>
            <div class="form-group">
                <label>Who (name)</label>
                <input type="text" class="form-control" th:field="${tool.whoName}" name="who">
            </div>
            <div class="form-group">
                <label>Comments</label>
                <input type="text" class="form-control" th:field="${tool.comments}" name="comments">
            </div>

<!--            &#45;&#45;&#45;&#45;&#45;&#45;-->



            <button type="submit" class="btn btn-warning btn-lg btn-block">Submit</button>
        </form>
    </div>
    <div class="col"></div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
